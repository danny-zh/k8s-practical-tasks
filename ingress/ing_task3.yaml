# RED
---
apiVersion: v1
kind: Service
metadata:
  name: red-svc
spec:
  type: ClusterIP
  selector:
    app: red-color
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-color
  labels:
    app: red-color
spec:
  replicas: 3
  selector:
    matchLabels:
      app: red-color
  template:
    metadata:
      labels:
        app: red-color
    spec:
      containers:
      - name: main
        image: sbeliakou/color:v1
        ports:
        - containerPort: 80
        env:
          - name: COLOR
            value: red
