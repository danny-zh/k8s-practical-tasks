#SWITCH
---
apiVersion: v1
kind: Service
metadata:
  name: switch
spec:
  type: ClusterIP
  selector:
    app: yellow-color
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
#Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lights-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host:  lights.k8slab.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: switch
            port:
              number: 80
      - path: /red
        pathType: Exact
        backend:
          service:
            name: red-svc
            port:
              number: 8080
      - path: /green
        pathType: Exact
        backend:
          service:
            name: green-svc
            port:
              number: 8080
      - path: /yellow
        pathType: Exact
        backend:
          service:
            name: yellow-svc
            port:
              number: 8080
      
